<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>服务商详情</title>

    <!--    <link href="../css/css.css" rel="stylesheet" type="text/css"/>-->
    <!--    <link href="../css/style.css" rel="stylesheet" type="text/css"/>-->
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/hi-utils.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link href="../css/hi-main.css" rel="stylesheet" type="text/css"/>

    <script language="JavaScript" type="text/javascript">
        var serverCodeExist=false;
        var serverId;
        $(function () {
            var request = getRequest();
            serverId=request["id"];
            initEditForm();
            initEnterpriseList();
            $("#serverCode").blur(function () {
               checkServerCodeExist();
            })
        })
    initEditForm=function(){
        if(serverId){
            $.ajax({
                type: "get",
                url: "/serverestimate/userController/getUserById",
                data: {jsonParam: serverId},
                async: true,
                success: function (result) {
                    if(result){
                        var user = eval('(' + result + ')');
                        $("#username").val(user.username);
                        $("#trueName").val(user.trueName);
                        $("#email").val(user.email);
                        $("#company").val(user.company);

                    }else{

                    }
                },
                error: function (result) {
                    showInfoDialog($("#failedDialog"));
                }
            });
        }
    }
    batchSave=function () {
        var jsonParam=$("#batchDataTextarea").val();
        $.ajax({
            type: "get",
            url: "/serverestimate/userController/batchAddUsers",
            data: {jsonParam: jsonParam},
            async: true,
            success: function (result) {
                if('success'==result){
                    showInfoDialog($("#successDialog"));
                }else{
                    showInfoDialog($("#failedDialog"));
                }

            },
            error: function (result) {
                showInfoDialog($("#failedDialog"));
            }
        });
    }
    saveServer=function(){
        if(!checkForm()){
            return;
        }
        var serverCode= $("#serverCode").val();
        var serverName= $("#serverName").val();
        var companyName= $("#companyName").val();
        var serverType= $("#serverType").val();
        var manager= $("#manager").val();
        var province= $("#province").val();
        var city= $("#city").val();
        var district= $("#district").val();
        var json="{serverId:'"+serverId+"',serverCode:'"+serverCode+"',serverName:'"+serverName
            +"',companyName:'"+companyName+"',serverType:'"+serverType
            +"',manager:'"+manager+"',province:'"+province
            +"',city:'"+city+"',district:'"+district+"'}";
        $.ajax({
            type: "get",
            url: "/serverestimate/serverController/saveServer",
            data:{jsonParam: json},
            async: true,
            success: function (data) {
                if(data=='success'){
                    window.location = 'userList.html'
                }else{
                    showInfoDialog($("#failedDialog"));
                }
            },
            error: function (result) {
                showInfoDialog($("#failedDialog"));
            }
        });
    }


    initEnterpriseList=function () {
        $.ajax({
            type: "get",
            url: "/serverestimate/enterpriseController/getAllEnterpriseList",
            async: true,
            success: function (data) {
                if(data){
                    var companyList = eval('(' + data + ')');
                    for (var i = 0; i < companyList.length; i++) {
                        var company=companyList[i];
                        $("#company").append("<option value='"+company.id+"'>"+company.name+"</option>");
                    }
                }

            },
            error: function (result) {
                console.log("failed")
            }
        });
    }
    //验证form
    checkForm=function(){
        var goodInput=true;
        $("#errorDiv").empty();
        if(!$("#serverCode").val()){
            $("#errorDiv").append("<p>*【服务商编号不能为空】</p>");
            goodInput=false;
        }
        if(serverCodeExist){
            $("#errorDiv").append("<p>*【该服务商编号已存在】</p>");
            goodInput=false;
        }
        if(!$("#serverName").val()){
            $("#errorDiv").append("<p>*【服务商名称不能为空】</p>");
            goodInput=false;
        }
        return goodInput;
    }
    checkServerCodeExist=function(){
        $.ajax({
            type: "get",
            url: "/serverestimate/serverController/getServerByServerCode",
            data: {jsonParam: $("#serverCode").val()},
            async: true,
            success: function (result) {
                if(result){
                    var entity = eval('(' + result + ')');
                    if(entity&&entity.serverId==serverId){
                        serverCodeExist=false;
                    }else{
                        serverCodeExist=true;
                        $("#errorDiv").append("<p>*【该服务商编号已存在】</p>");
                    }
                }else{
                    serverCodeExist=false
                }
            },
            error: function (result) {
                showInfoDialog($("#failedDialog"));
            }
        });

    }
    </script>

</head>

<body style="color:#4B4967">
    <div align="center" class="toolbar">
        <span><h4>服务商管理</h4></span>
    </div>
    <div style="padding:10px 20px">
        <fieldset class="scheduler-border">
            <legend>服务商详情</legend>
            <div class="errorDiv" id="errorDiv">

            </div>
            <div class="form">
                <div class="div-a">
                    <label>服务商编号</label>
                    <input id='serverCode' type="text" class="text"style="width:200px" value=""/>
                </div>
                <div class="div-b">
                    <label>服务商名称</label>
                    <input id='serverName' type="text" class="text"style="width:200px" value=""/>
                </div>
                <div class="div-a">
                    <label>分公司</label>
                    <input id='companyName' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div class="div-b">
                    <label>服务商性质备注</label>
                    <input id='serverType' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div class="div-a">
                    <label>服务商经理</label>
                    <input id='manager' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div class="div-b">
                    <label>办公-省</label>
                    <input id='province' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div class="div-a">
                    <label>办公-市</label>
                    <input id='city' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div class="div-b">
                    <label>办公-区</label>
                    <input id='district' type="text" class="text" style="width:200px" value=""/>
                </div>
                <div style="margin-top: 10px;margin-left: 100px;">
                    <span class="addBtn" id="saveBtn" onclick="saveServer()">保存</span>
                    <span class="addBtn" id="returnBtn" onclick="window.location = 'userList.html'">返回</span>
                </div>

            </div>
        </fieldset>
        <fieldset style="display: none" class="scheduler-border" >
            <legend>批量添加</legend>
            <div>例如：[{username:'zhangsan',trueName:'张三',email:'zhangsan@hisense.com',company:'青岛分公司'},{username:'xx',trueName:'习',email:'xi@hisense.com',company:'北京分公司'}]</div>
            <div>
                <textarea id="batchDataTextarea"  rows="10" cols="100"></textarea>
            </div>
            <div style="margin-top: 170px;margin-left: 100px;"><span class="addBtn" id="batchSaveBtn" onclick="batchSave()">保存</span>
                <span class="addBtn" onclick="window.location = 'userList.html'">返回</span>
            </div>
        </fieldset>
    </div>
    <div id="successDialog" style="display:none;" title="系统提示">
        <p align="center">操作成功！</p>
    </div>
    <div id="failedDialog" style="display:none;" title="系统提示">
        <p align="center">操作失败，请联系管理员</p>
    </div>
</body>
</html>
