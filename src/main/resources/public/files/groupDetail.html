<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户组详情</title>
    <style type="text/css">

    </style>
    <link href="../css/hi-main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/hi-utils.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <script language="JavaScript" type="text/javascript">
        var globalGroupSn;
        var operaType;
        var globalGrop=null;
        var groupNameExist;
        getAllUsers = function (checkedUsers) {
            $.ajax({
                type: "get",
                url: "/serverestimate/userController/getAllUsers",
                data: null,
                async: true,
                success: function (data) {
                    var userList = eval('(' + data + ')');
                    for (var i = 0; i < userList.length; i++) {
                        user = userList[i];
                        if(checkedUsers&&checkedUsers.length>0){
                            var flag=true;
                            for (var j = 0; j <checkedUsers.length ; j++) {
                                if(user.id==checkedUsers[j].id){
                                    flag=false;
                                }
                            }
                            if(flag){
                                $("#allUsers").append("<option value='" + user.id + "'>" + formatUserName(user.trueName )+ "[" + user.companyName + "]" + "</option>");
                            }
                        }else{
                            $("#allUsers").append("<option value='" + user.id + "'>" + formatUserName(user.trueName ) + "[" + user.companyName + "]" + "</option>");
                        }

                    }

                },
                error: function (result) {
                    alert("保存失败");
                }
            });
        }

        $(function () {
            var request = new Object();
            request = getRequest();

            globalGroupSn = request["groupSn"];
            operaType=request["type"];
            if(operaType=='view'){
                $("#saveBtn").hide();
            }
            if (globalGroupSn) {
                initEditForm()
            }else{
                getAllUsers();
            }
            $("#groupName").blur(function () {
                checkGroupNameExist();
            })
            $("#allUsers ").dblclick(function () {
                var vSelect = $("#allUsers option:selected");
                //克隆数据添加到 rightSelector 中
                vSelect.clone().appendTo("#checkedUsers");
                //同时移除 leftSelector 中的 option
                vSelect.remove();
            })
            $("#checkedUsers ").dblclick(function () {
                var vSelect = $("#checkedUsers option:selected");
                //克隆数据添加到 rightSelector 中
                vSelect.clone().appendTo("#allUsers");
                //同时移除 leftSelector 中的 option
                vSelect.remove();
            })
            $("#checkThisBtn").click(function () {
                var vSelect = $("#allUsers option:selected");
                vSelect.clone().appendTo("#checkedUsers");
                vSelect.remove();
            })
            $("#unCheckThisBtn").click(function () {
                var vSelect = $("#checkedUsers option:selected");
                vSelect.clone().appendTo("#allUsers");
                vSelect.remove();
            })
            $("#checkAllBtn").click(function () {
                var vSelect = $("#allUsers option");
                vSelect.clone().appendTo("#checkedUsers");
                vSelect.remove();
            })
            $("#unCheckAllBtn").click(function () {
                var vSelect = $("#checkedUsers option");
                vSelect.clone().appendTo("#allUsers");
                vSelect.remove();
            })
            $("#saveBtn").click(function () {
                if(!checkForm()){
                    return;
                }
                var groupName = $("#groupName").val();
                var content = $("#content").val();
                var users = new Array();
                $("#checkedUsers option").each(function () {
                    users.push($(this).val());
                })
                var json = "{groupName:'" + groupName + "',groupSn:'" + globalGroupSn + "',content:'" + content + "',users:'" + users + "'}";
                $.ajax({
                    type: "get",
                    url: "/serverestimate/groupController/addGroup",
                    data: {jsonParam: json},
                    async: true,
                    success: function (data) {
                        if(data=='success'){
                            window.location = 'groupList.html'
                        }else{
                            showInfoDialog($("#failedDialog"));
                        }
                    },
                    error: function (result) {
                        showInfoDialog($("#failedDialog"));
                    }
                });
            })
        })
    formatUserName=function(username){
        var maxLength=4;
        var result=username;
        var space="　";
        if(username.length<maxLength){
            for(var i=username.length;i<maxLength;i++){
                result+=space;
            }
        }
        return result;
    }
    initEditForm=function(){
        $.ajax({
            type: "get",
            url: "/serverestimate/groupController/getGroupBySn",
            data: {jsonParam: globalGroupSn},
            async: true,
            success: function (data) {
                var sourceData = eval('(' + data + ')');
                var userList = sourceData.userList;
                globalGrop = sourceData.group;
                for (var i = 0; i < userList.length; i++) {
                    user = userList[i];
                    $("#checkedUsers").append("<option value='" + user.id + "'>" + formatUserName(user.trueName ) + "[" + user.companyName + "]" + "</option>");
                }
                getAllUsers(userList);
                $("#groupName").val(globalGrop.groupName);
                $("#content").val(globalGrop.content);
            },
            error: function (result) {
                alert("保存失败");
            }
        });
    }
        //验证form
        checkForm=function(){
            var goodInput=true;
            $("#errorDiv").empty();

            if(!$("#groupName").val()){
                $("#errorDiv").append("<p>*【组名不能为空】</p>");
                goodInput=false;
            }
            if(groupNameExist){
                $("#errorDiv").append("<p>*【该组名已存在】</p>");
                goodInput=false;
            }
            var users = new Array();
            $("#checkedUsers option").each(function () {
                users.push($(this).val());
            })
            if(users.length<=0){
                $("#errorDiv").append("<p>*【组员不能为空】</p>");
                goodInput=false;
            }
            return goodInput;
        }
        checkGroupNameExist=function(){
            $.ajax({
                type: "get",
                url: "/serverestimate/groupController/getGroupByGroupName",
                data: {jsonParam: $("#groupName").val()},
                async: true,
                success: function (result) {
                    if(result){
                        var group = eval('(' + result + ')');
                        if(globalGrop&&group.groupSn==globalGrop.groupSn){
                            groupNameExist=false;
                        }else{
                            groupNameExist=true;
                            $("#errorDiv").append("<p>*【该组名已存在】</p>");
                        }
                    }else{
                        groupNameExist=false
                    }
                },
                error: function (result) {
                    showInfoDialog($("#failedDialog"));
                }
            });

        }

    </script>

</head>

<body style="color:#4B4967">
    <div align="center" class="toolbar">
        <h4>用户组管理</h4>
    </div>
    <div style="padding:10px 20px">
        <fieldset class="scheduler-border">
            <legend>用户组详情</legend>
            <div class="errorDiv" id="errorDiv">

            </div>
            <div class="form">
                <div >
                    <label>组名</label>
                    <input id="groupName" type="text" class="text" style="width:200px" value=""/>
                </div>
                <div >
                    <label>备注说明</label>
                    <input id="content" type="text" class="text"style="width:200px" value=""/>
                </div>
                <div style="float:left;width: 50%">
                    <label>组内人员<br>(双击取消)</label>
                    <select id="checkedUsers" multiple="multiple"
                            style="width:60%;height:158px">
                    </select>
                </div>
                <div style="float:left;width: 50%">
                    <label>待选人员<br>(双击选择)</label>
                    <select id="allUsers" multiple="multiple"
                            style="width:60%;height:158px">
                    </select>
                </div>
                <div  style="align-self:center;align-content:center;align-content:center;child-align: middle; padding-top: 170px;padding-left:93px">
                    <span class="addBtn" id="checkThisBtn">选择选中</span>
                    <span class="addBtn" id="unCheckThisBtn">取消选中</span>
                    <span class="addBtn" id="checkAllBtn">选择全部</span>
                    <span class="addBtn" id="unCheckAllBtn">取消全部</span>

                </div>
                <div  style="padding-top: 30px;padding-left:93px">

                    <span class="addBtn" id="saveBtn">保存</span>
                    <span class="addBtn" id="returnBtn" onclick="window.location = 'groupList.html'">返回</span>
                </div>
            </div>
        </fieldset>
    </div>
    <div id="failedDialog" style="display:none;" title="系统提示">
        <p align="center">操作失败，请联系管理员！</p>
    </div>
</body>
</html>
